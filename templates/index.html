{% extends "base.html" %}

{% block content %}
  <p>Select a table below to view and manage its records.</p>
  <table>
    <thead>
      <tr>
        <th>Table</th>
        <th>Row count</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for table in tables %}
        <tr>
          <td>{{ table.name }}</td>
          <td>{{ counts[table.name] }}</td>
          <td>
            <a class="btn btn-primary" href="{{ url_for('view_table', table_name=table.name) }}">Open</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
